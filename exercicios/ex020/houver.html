<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Houve</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            display:block;
            color: white;
            background-color: red;
            width: 900;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Houver</h1>
    <p>Passe o mouse sore o texto abaixo</p>
    <div>
        Passe AQUI!
        <P> S U R P R E S A A A A A A A A A A A A A A A </P>
    </div>
    <br>
    <br>
    <br>
    <p>Ficou feliz?</p>
</body>
</html>
