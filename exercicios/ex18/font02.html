<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'berdiolla' ;
            src: url('Berdiolla.otf') format('opentype');

        }
        h1{
            font-family: 'berdiolla', Times, serif;
            font-size: normal;
        }

        p{
            font-family: Arial, Helvetica, sans-serif
            
        }
    </style>
</head>
