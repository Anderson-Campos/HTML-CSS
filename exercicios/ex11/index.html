<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Midias em HTML5 </title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho de seu navegador.</p>

    <picture>
        <source media="(max-width: 850px)" srcset="Imagens/imagen-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="Imagens/imagen-M.png" type="image/png">
        <img src="Imagens/imagen-G.png" alt="Imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5.</p>

    <audio preload="auto" loop controls autoplay>
        <source src="midias/musicsofty.mp3" type="audio/mpeg">
    </audio>
    <p>Se seu navegador não conseguri reproduzir o audio, faça o download dele <a href="midias/musicsofty.mp3">clicando aqui</a></p>
    
</body>
</html>
